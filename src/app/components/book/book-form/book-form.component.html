<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="createBookForm" (submit)="onSubmit()" >
                <div class="form-group">
                    <label>{{bookListService.bookLabels.name}}</label>
                    <input type="text" formControlName="name" class="form-control"/>
                    <div class="error" *ngIf="isControlInvalid('name')">
                        Поле обязательно к заполнению!
                    </div>
                </div>
                <div class="form-group">
                    <label>{{bookListService.bookLabels.author_id}}</label>
                    <select formControlName="author_id" class="form-control">
                        <option *ngFor="let author of authorList | async; let i = index" [value]="author.id">
                            {{author.name}}
                        </option>
                    </select>
                    <div class="error text-danger" *ngIf="isControlInvalid('author_id')">
                        Поле обязательно к заполнению!
                    </div>
                </div>
                <div class="form-group">
                    <label>{{bookListService.bookLabels.count_page}}</label>
                    <input type="number" formControlName="count_page" class="form-control"/>
                    <div class="error text-danger" *ngIf="isControlInvalid('count_page')">
                        Поле обязательно к заполнению!
                    </div>
                </div>
                <div class="form-group">
                    <label>{{bookListService.bookLabels.lang}}</label>
                    <select formControlName="lang" class="form-control">
                        <option *ngFor="let lang of langList | async" [value]="lang.id">
                            {{lang.name}}
                        </option>
                    </select>
                    <div class="error text-danger" *ngIf="isControlInvalid('lang')">
                        Поле обязательно к заполнению!
                    </div>
                </div>
                <div class="form-group">
                    <label>{{bookListService.bookLabels.genre}}</label>
                    <input type="text" formControlName="genre" class="form-control"/>
                    <div class="error text-danger" *ngIf="isControlInvalid('genre')">
                        Поле обязательно к заполнению!
                    </div>
                </div>
                <div class="form-group">
                    <label>{{bookListService.bookLabels.description}}</label>
                    <input type="textarea" row="5" formControlName="description" class="form-control"/>
                    <div class="error text-danger" *ngIf="isControlInvalid('description')">
                        Поле обязательно к заполнению!
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-default">{{submitBtnName}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
